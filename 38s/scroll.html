<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){

		 $("div.menu a").click(function () {
	        var elementClick = $(this).data('nav')
	        var destination = $(elementClick).next().find('h2').offset().top;
	        if(!$('.header').hasClass('fixed')){
	        destination = destination - 100;
	        }
	        destination = destination - 70;
	        
	        //console.log(destination);
	        
	        $('html').animate({ scrollTop: destination }, 1100);
	        
	        $('.menu .menu_show').removeClass('active'); 
	        $('.menu, .menu li').removeClass('visible'); 
	        return false; 
	    }); >
	});
	</script>
